<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>用户管理</title>
     {load href='/static/css/common.css'}
     {load href='/static/css/userIndex.css'}
	 {load href='/static/plugin/easyui-1.3.5/jquery.min.js'}
</head>
<body>
	<header>
	<div class='pos_r'>
	   <img class='pos_a' src='/static/images-0/logo1.png'/>
		   <p class='pos_a'><a href="{:url('xinglong/control/front')}">首页&nbsp;&nbsp;&nbsp;&nbsp;</a><span>欢迎!&nbsp;&nbsp;{$Request.cookie.login ?? ''}&nbsp;</span></p>
		   <div class='pos_a'><a href='/xinglong/control/logout'>&nbsp;&nbsp;&nbsp;退出&nbsp;&nbsp;&nbsp;</a></div> 
	</div>
	</header>
	<div id='all'>
	   <div id='user'>
		   <form id='fm' action="{:url('user/editPaswd')}" method='post'>
		    <input type='hidden' name='username' value='{$Request.cookie.login}' />
		    原密码：<input type='password' name='passwd' placeholder='6-10位数字字母' /><br />
		    新密码：<input type='password' name='passwdNew' placeholder='10位数字字母' /><br />
		    确认密码：<input type='password' name='RepasswdNew' placeholder='10位数字字母' />
			<br />
			<input id='btn' type='submit' value='确认提交' style='width:88px;'/> 
		  </form>
		
	   </div>
    </div>
	<div class='border' style='text-align:center;width:1200px;margin:10px auto;'><!--footer-->
	   中科院国家天文台
	</div>
</body>
</html>
