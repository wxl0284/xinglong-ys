<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>用户管理</title>
     {load href='/static/css/common.css'}
     {load href='/static/css/userIndex.css'}
	 {load href='/static/plugin/easyui-1.3.5/jquery.min.js'}
</head>
<body>
	<header>
	<div class='pos_r'>
	   <img class='pos_a' src='/static/images-0/logo1.png'/>
		   <p class='pos_a'><a href="{:url('xinglong/control/front')}">首页&nbsp;&nbsp;&nbsp;&nbsp;</a><span>欢迎!&nbsp;&nbsp;{$Request.cookie.login ?? ''}&nbsp;</span></p>
		   <div class='pos_a'><a href='/xinglong/control/logout'>&nbsp;&nbsp;&nbsp;退出&nbsp;&nbsp;&nbsp;</a></div> 
	</div>
	</header>
	<div id='all'>
	   <div id='user'>
		   <form id='fm'>
		    用户名：<input type='text' name='username' placeholder='5-10位字母/数字'/><br />
		    密 码：<input type='password' name='passwd' placeholder='6-10位字母/数字'/><br />
		    确认密码：<input type='password' name='rePasswd' placeholder='6-10位字母/数字'/><br />
			用户权限：<select name="role" style='width:150px;'>
						       <option value="2">普通用户</option>
							   <option value="3">操作者</option>
							   <option value="4">科学家</option>
					   </select>
					   <br />
			<input id='btn' type='button' value='确认提交' style='width:88px;'/> 
		  </form>
		
	   </div>
    </div>
	<div class='border' style='text-align:center;width:1200px;margin:10px auto;'><!--footer-->
	   中科院国家天文台
	</div>
	<script>
		$(function () {
			$('#btn').click(function (){
				var form = $('#fm');
				var formData = new FormData(form[0]);
				$.ajax({
					type: 'post',
					url: '/xinglong/user/doadd',
					data: formData,
					processData : false,
					contentType : false,  
		            success:  function (info) {
		                alert(info);
						if (info.indexOf('登录') !== -1)
						{
							location.href = '/';
						}else if (info.indexOf('用户成功') !== -1)
						{
							location.href = '/xinglong/user';
						}
		            },
		            error:  function () {
		               alert('网络异常,请重新提交');
		            },
				});
			});
		})
	</script>
</body>
</html>
