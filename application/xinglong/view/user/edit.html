	<div class='pos_r'>
	   <img class='pos_a' src='/static/images-0/logo1.png'/>
		   <p class='pos_a'><a href="{:url('xinglong/control/front')}">首页&nbsp;&nbsp;&nbsp;&nbsp;</a><span>欢迎!&nbsp;&nbsp;{$Request.cookie.login ?? ''}&nbsp;</span></p>
		   <div class='pos_a'><a href='/xinglong/control/logout'>&nbsp;&nbsp;&nbsp;退出&nbsp;&nbsp;&nbsp;</a></div> 
	</div>
	</header>
	<div id='all'>
	   <div id='user'>
		   <form id='fm' action="{:url('user/doEdit')}" method='post'>
		    <input type='hidden' name='id' value='{$userData.id}' />
		    用户名：<input type='text' name='username' value='{$userData.username}' /><br />
		    密码：<input type='password' name='passwd' placeholder='置空为不修改' /><br />
			{if condition="$userData.role !== 1"}
			用户权限：<select name="role" style='width:150px;'>
						   <option value="2" {if condition="$userData.role == 2"}
						   selected='selected' {/if}
						   >普通用户</option>
						   <option value="3" {if condition="$userData.role == 3"}
						   selected='selected' {/if}>操作者</option>
						   <option value="4" {if condition="$userData.role == 4"}
						   selected='selected' {/if}>科学家</option>
					   </select>
			{/if}
					   <br />
			<input id='btn' type='submit' value='确认提交' style='width:88px;'/> 
		  </form>
		
	   </div>
    </div>
