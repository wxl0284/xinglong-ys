<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>提示信息</title>
     {load href='/static/css/common-1.css'}
     {load href='/static/plugin/easyui-1.3.5/jquery.min.js'}
     <script>
        $(function () {
       
       //显示导航栏望远镜列表///////////////////////////////////// 
          var ul = $('#atListUl');
          $('#atList').hover(
               function (){
                   ul.show();
               }, 
              function (){		
                   ul.hide();
               } 
          );
          
           //各望远镜配置 js事件
          var configList = $('#atConfigList');
          $('#atConfig').hover(
               function (){
                   configList.show();
               }, 
              function (){		
                   configList.hide();
               } 
          );
        })
     </script>
</head>
<body>
	{include file="common/common"/}
    <div id='all'>
		<div class="center">
        {if condition="isset($not_config)"}
           <h3>此望远镜还未配置任何固定属性，<a href='{:url("/atconfig")}'>去配置此望远镜</a></h3>
        {/if}
        {if condition="isset($err_notice)"}
           <h3>{$err_notice}<a href='{:url("/atconfig")}'>去查看此望远镜配置</a></h3>
        {/if}
        </div>
    </div><!-- id='all' 结束 --><br>
	<footer class='center clear' style='position: absolute;bottom: 0px;width:100%;'>
		<span>中科院国家天文台兴隆观测基地</span>
	</footer>
</body>
</html>
